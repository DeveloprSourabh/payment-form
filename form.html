<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input name="name" type="text"></p>
       <fieldset>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gende" id="male">     Female <input type="radio" name="gende" id="female">
        </p>
    </fieldset>
    <p>Address:<br> 
        <textarea name="address" id="address" cols="100" rows="10"></textarea>
    </p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>
        Card Type:
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Master Card</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV <input type="password" name="cvv" id="cvv">
    </p>
    <p class="helo">
       <input type="submit" value="Pay Now">
    </p>
    </form>
</div>
</body>
</html>
